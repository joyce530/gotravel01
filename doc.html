<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Chiang - 個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        header {
            background: url('your-hero-image.jpg') no-repeat center center/cover;
            color: #66dbaa;
            text-align: center;
            padding: 100px 20px;
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #ff8c00;
            margin-top: 0;
        }
        .portfolio-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .blog-article {
            margin-bottom: 20px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #ff8c00;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #e07b00;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Charles Chiang</h1>
        <p>歡迎來到我的個人網站</p>
    </header>
    <nav>
        <a href="#about">關於我</a>
        <a href="#portfolio">作品展示</a>
        <a href="#blog">部落格</a>
        <a href="#contact">聯繫方式</a>
    </nav>
    <div class="container">
        <section id="about" class="section">
            <h2>關於我</h2>
            <p>這裡是你的個人簡介內容。你可以在這裡添加你的姓名、職業、經歷、技能等信息。</p>
        </section>
        <section id="portfolio" class="section">
            <h2>作品展示</h2>
            <div class="portfolio-item">
                <h3>作品標題 1</h3>
                <img src="your-image1.jpg" alt="作品 1">
                <p>作品 1 的描述。</p>
            </div>
            <div class="portfolio-item">
                <h3>作品標題 2</h3>
                <img src="your-image2.jpg" alt="作品 2">
                <p>作品 2 的描述。</p>
            </div>
            <!-- 可以添加更多作品 -->
        </section>
        <section id="blog" class="section">
            <h2>部落格</h2>
            <div class="blog-article">
                <h3>文章標題 1</h3>
                <p>文章內容 1 的摘要或預覽。</p>
                <a href="#">閱讀更多</a>
            </div>
            <div class="blog-article">
                <h3>文章標題 2</h3>
                <p>文章內容 2 的摘要或預覽。</p>
                <a href="#">閱讀更多</a>
            </div>
            <!-- 可以添加更多文章 -->
        </section>
        <section id="contact" class="section">
            <h2>聯繫方式</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="你的名字" required>
                <input type="email" name="email" placeholder="你的電子郵件" required>
                <textarea name="message" rows="5" placeholder="你的訊息" required></textarea>
                <button type="submit">發送訊息</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Charles Chiang。版權所有。</p>
    </footer>
</body>
</html>
