<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>去旅行!</title>
<link rel="icon" type="image/jpg" href="../Logo/Go Travel-R01.png">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    .logo {
        text-align: center;
        margin-bottom: 2rem;
    }
    .logo img {
        max-width: 200px;
    }
    h1 {
        color: #0066cc;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    p {
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 0.5rem;
        color: #333;
    }
    input {
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #b3d9ff;
        border-radius: 4px;
        font-size: 1rem;
    }
    button {
        background-color: #0066cc;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0052a3;
    }
    .login-link {
        text-align: center;
        margin-top: 1.5rem;
    }
    .login-link a {
        color: #0066cc;
        text-decoration: none;
    }
    .login-link a:hover {
        text-decoration: underline;
    }
    .success-message, .error-message {
        text-align: center;
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 4px;
        display: none;
    }
    .success-message {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .error-message {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img1/Go Travel-R01.png"alt="go travel agency Logo"  width=300px >
        </div>
        <h1>忘記密碼</h1>
        <p>請輸入您的電郵地址，我們將向您發送重置密碼的鏈接。</p>
        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>
        <form id="forgot-password-form">
            <label for="email">電郵地址</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">發送重置鏈接</button>
        </form>
        <div class="login-link">
            記起密碼了？<a href="./Japan pg1.html">返回登入</a>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

        
            // For this example, we'll just simulate a response
            if (email.includes('@') && email.includes('.')) {
                // Successful request
                successMessage.textContent = '重置密碼的鏈接已發送到您的電郵地址。請檢查您的收件箱。';
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                document.getElementById('email').value = ''; // Clear the input
            } else {
                // Invalid email
                errorMessage.textContent = '請輸入有效的電郵地址。';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
